<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMB Automation</title>
    <style>
        * {
            box-sizing: border-box
        }
        
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: #f6f7fb;
            color: #111827
        }
        
        header {
            background: #fff;
            border-bottom: 1px solid #e5e7eb
        }
        
        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px
        }
        
        .hstack {
            display: flex;
            align-items: center;
            gap: 12px
        }
        
        .space {
            flex: 1
        }
        
        h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600
        }
        
        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px
        }
        
        .grid {
            display: grid;
            gap: 16px
        }
        
        @media (min-width: 900px) {
            .grid-3 {
                grid-template-columns: 1fr 2fr 1.5fr
            }
            .grid-2 {
                grid-template-columns: 1fr 1fr
            }
        }
        
        button {
            cursor: pointer;
            border: 0;
            border-radius: 8px;
            padding: 10px 12px;
            font-weight: 600
        }
        
        .btn {
            background: #111827;
            color: #fff
        }
        
        .btn.blue {
            background: #2563eb
        }
        
        .btn.green {
            background: #059669
        }
        
        .btn.gray {
            background: #e5e7eb;
            color: #111827
        }
        
        .btn.indigo {
            background: #4f46e5
        }
        
        .btn.red {
            background: #dc2626
        }
        
        .btn:disabled {
            opacity: .65;
            cursor: not-allowed
        }
        
        select,
        input,
        textarea {
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px;
            font: inherit
        }
        
        textarea {
            min-height: 220px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px
        }
        
        th,
        td {
            padding: 8px 10px;
            border-top: 1px solid #e5e7eb;
            text-align: left;
            vertical-align: top
        }
        
        thead th {
            background: #f3f4f6;
            border-top: none
        }
        
        .muted {
            color: #6b7280;
            font-size: 12px
        }
        
        .toast {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: #111827;
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
        }
        
        .small {
            font-size: 12px
        }
        
        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
</body>

</html>
